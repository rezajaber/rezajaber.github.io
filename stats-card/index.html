<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">

    <title>Stats-Card</title>
  </head>

  <body>
    <div class="container">
      <section class="left">
        <img src="images/image-header-mobile.jpg" alt="" class="stockphoto-mobile">
        
        <p class="title">Get <span class="eye-catcher">insights</span> that help your business grow.</p>
        <p class="info">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
  
          <div class="stats">
            <div class="first">
              <p class="numbers">10k+</p>
              <p class="relations">COMPANIES</p>
            </div>
            
            <div class="second">
              <p class="numbers">314</p>
              <p class="relations">TEMPLATES</p>
            </div>
            
            <div class="third">
              <p class="numbers">12M+</p>
              <p class="relations">QUERIES</p>
            </div>
          </div>
      </section>

      <section class="right">
        <img src="images/image-header-desktop.jpg" alt="" class="stockphoto-desktop">
      </section>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
