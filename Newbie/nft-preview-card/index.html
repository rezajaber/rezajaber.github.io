<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>NFT-Card</title>
  </head>


  <body>
    <main>
      <div class="container">
        <div class="product-picture">
            <img class="image" src="images/image-equilibrium.jpg" alt="">  
            <img src="images/icon-view.svg" alt="" class="icon">         
        </div>

        <p class="product">Equilibrium #3429</p>
        <p class="info">Our Equilibrium collection promotes balance and calm.</p>

        <div class="stats">
          <div class="stats-left">
            <img src="images/icon-ethereum.svg" alt="" class="eth">
            <p class="price">0.041 ETH</p>
          </div>
          
          <div class="stats-right">
            <img src="images/icon-clock.svg" alt="" class="clock">
            <p class="days">3 days left</p>
          </div>
        </div>

        <div class="profile">
          <img src="images/image-avatar.png" alt="" class="profile-picture">
          <p class="profile-name"><span class="creation">Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
