<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">

    <title>Profile-Card</title>
  </head>

  <body>
    <div class="background-tiles">
      <img src="images/bg-pattern-top.svg" alt="" class="up">
      <img src="images/bg-pattern-bottom.svg" alt="" class="down">
    </div>
    
    <div class="container">
      <section class="top">
        <img src="images/bg-pattern-card.svg" alt="" class="banner">
        <img src="images/image-victor.jpg" alt="" class="profile-picture">
      </section>


      <section class="middle">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="city">London</p>
      </section>


      <section class="bot">
        <div class="box">
          <div class="colone">
            <p class="numbers">80K</p>
            <p class="relations">Followers</p>
          </div>
  
          <div class="coltwo">
            <p class="numbers">803K</p>
            <p class="relations">Likes</p>
          </div>
  
          <div class="colthree">
            <p class="numbers">1.4K</p>
            <p class="relations">Photos</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
