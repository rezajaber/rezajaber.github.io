<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Product-Preview-Card</title>
  </head>

  <body>
    <main>
      <section class="product">
        <picture class="product__picture">
          <img class="pp__mobile" src="/images/image-product-mobile.jpg" alt="Gabrielle-Chanel-Parfume">
          <img class="pp__desktop" src="/images/image-product-desktop.jpg" alt="Gabrielle-Chanel-Parfume">
        </picture>

        <div class="product__content">
          <p class="product__type">PERFUME</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

          <div class="product__prices">
            <p class="current-price">$149.99</p>
            <p class="original-price">$169.99</p>
          </div>

          <button class="addtocart"><img class="icon-cart" src="/images/icon-cart.svg" alt="">Add to Cart</button>
        </div>
      </section>
    </main>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
