<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">

    <title>Huddle</title>
  </head>

  <body>
    <div class="container">
      <img src="images/bg-desktop.svg" alt="" class="background-desktop">
      <img src="images/bg-mobile.svg" alt="" class="background-mobile">

      <div class="container-header">
        <a href="#" class="direct"><img src="images/logo.svg" alt="huddle-logo" class="logo"></a>
      </div>

      <div class="container-main">
        <section class="left">
          <img src="images/illustration-mockups.svg" alt="" class="illustration">
        </section>

        <section class="right">
          <p class="title">Build The Community Your Fans Will Love</p>
          <p class="info">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

          <div class="center-button">
            <button class="register">Register</button>
          </div>
          
        </section>
      </div>

      
        <div class="container-footer">
          <img src="images/facebook.png" alt="" class="facebook-icon">
          <img src="images/twitter.png" alt="" class="twitter-icon">
          <img src="images/instagram.png" alt="" class="instagram-icon">
        </div>
    </div>
  </body>
</html>
