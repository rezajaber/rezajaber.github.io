<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
    <title>Ininteractive-rating-componentteractive Rating Component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <img src="images/icon-star.svg" alt="" class="star">
        <p class="rating-ask">How did we do?</p>
        <p class="rating-info">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        
        <div class="rating-container">
          <ul class="rating-numbers">
            <li class="rating-buttons">1</li>
            <li class="rating-buttons">2</li>
            <li class="rating-buttons">3</li>
            <li class="rating-buttons">4</li>
            <li class="rating-buttons">5</li>
          </ul>

          <div class="button-submit">SUBMIT</div>
        </div>
      </div>
    </main>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
