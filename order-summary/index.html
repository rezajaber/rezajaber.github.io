<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">

    <title>Order-Summary</title>
  </head>

  
  <body>
    <img src="images/pattern-background-mobile.svg" alt="" class="mobilebg">
    <img src="images/pattern-background-desktop.svg" alt="" class="desktopbg">

    <div class="container">
      <img src="images/illustration-hero.svg" alt="" class="illustration">

      <div class="container-content">
        <p class="title">Order Summary</p>
        <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        
          <div class="container-plans">
            <img src="images/icon-music.svg" alt="" class="music-icon">

            <div class="plan">
              <p class="option">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
            
            <a href="#" class="change">Change</a>
          </div>

        <button class="proceed">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
